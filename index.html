<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <style media="screen">
      .container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 250px);
        grid-gap: 5px;
        justify-content: center;
      }
      .item{
        border-radius: 5px;
        padding: 10px;
        background: #F2F2F2;
      }
      .item img{
        max-width: 100%;
      }
      .one{
        grid-row-end: span 3;
      }
      .two{
        grid-row-end: span 2;
      }
      .three{
        grid-row-end: span 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item one">
        <img src="images/landing.jpg" alt="landing">
      </div>
      <div class="item two">
        <img src="images/tshirt.jpg" alt="t-shirt">
      </div>
      <div class="item three">
        <img src="images/house.jpg" alt="house">
      </div>
      <div class="item one">
        <img src="images/landing.jpg" alt="landing">
      </div>
      <div class="item two">
        <img src="images/tshirt.jpg" alt="t-shirt">
      </div>
      <div class="item three">
        <img src="images/house.jpg" alt="house">
      </div>
      <div class="item one">
        <img src="images/landing.jpg" alt="landing">
      </div>
      <div class="item two">
        <img src="images/tshirt.jpg" alt="t-shirt">
      </div>
      <div class="item three">
        <img src="images/house.jpg" alt="house">
      </div>

        <img src="images/landing.jpg" alt="landing">
      </div>

        <img src="images/tshirt.jpg" alt="t-shirt">
      </div>
      <div class="item three">
        <img src="images/house.jpg" alt="house">
      </div>
    </div>
  </body>
</html>
